<app-header></app-header>
<div class="container">
  <div class="card">
    <h2 class="card-title">Pay Maintenance</h2>
    <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="flatName">Flat Number:</label>
        <input type="text" id="flatName" formControlName="flatName">
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" formControlName="amount">
      </div>
      <button type="submit" class="submit-button">Pay Maintenance</button>
    </form>
  </div>
</div>
